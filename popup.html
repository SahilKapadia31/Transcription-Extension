<!DOCTYPE html>
<html>

<head>
    <title>Meeting Transcriber</title>
    <style>
        body {
            width: 340px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .status {
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            background-color: #f5f5f5;
            text-align: center;
            position: relative;
        }

        .status.active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status.inactive {
            background-color: #f5f5f5;
            color: #666;
        }

        .recording-indicator {
            display: none;
            width: 12px;
            height: 12px;
            background-color: #f44336;
            border-radius: 50%;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: pulse 2s infinite;
        }

        .status.active .recording-indicator {
            display: block;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-50%) scale(1.2);
                opacity: 0.8;
            }

            100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
        }

        .controls {
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startBtn {
            background-color: #4caf50;
            color: white;
        }

        #startBtn:hover {
            background-color: #45a049;
        }

        #stopBtn {
            background-color: #f44336;
            color: white;
        }

        #stopBtn:hover {
            background-color: #da190b;
        }

        #downloadBtn {
            background-color: #2196f3;
            color: white;
        }

        #downloadBtn:hover {
            background-color: #1976d2;
        }

        #downloadSpeakerBtn {
            background-color: #ff9800;
            color: white;
        }

        #downloadSpeakerBtn:hover {
            background-color: #f57c00;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .stats {
            margin-top: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
        }

        .stats div {
            margin: 5px 0;
        }

        .speakers-section {
            margin-top: 10px;
        }

        .speakers-list {
            display: none;
            margin-top: 5px;
            max-height: 60px;
            overflow-y: auto;
        }

        .speaker-tag {
            display: inline-block;
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 12px;
            font-size: 10px;
        }

        .error {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
            display: none;
            font-size: 12px;
        }

        .info-badge {
            background-color: #fff3e0;
            color: #f57c00;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 style="margin-top: 0;">Meeting Transcriber</h2>

    <div class="status inactive" id="status">
        <div class="recording-indicator"></div>
        <span id="statusText">No active meeting detected</span>
    </div>

    <div class="controls">
        <button id="startBtn">Start Transcription</button>
        <button id="stopBtn" disabled>Stop Transcription</button>
        <button id="downloadBtn">Download Complete Transcript</button>
        <button id="downloadSpeakerBtn">Download by Speaker</button>
    </div>

    <div class="stats">
        <div>Duration: <span id="duration">00:00:00</span></div>
        <div>Words transcribed: <span id="wordCount">0</span></div>
        <div>Current speaker: <span id="currentSpeaker">None</span></div>
        <div class="speakers-section">
            Speakers detected: <span id="speakerCount">0</span>
            <div class="speakers-list" id="speakersList"></div>
        </div>
    </div>

    <div class="info-badge">
        âœ¨ Now captures system audio & continues in background!
    </div>

    <div class="error" id="error"></div>

    <script src="popup.js"></script>
</body>

</html>
